<script type="text/javascript">	
		$('.dropdown-toggle').dropdown();
		$(document).ready(function(){
		    dropdownOpen();//调用
		});
		function dropdownOpen() {
		    var $dropdownLi = $('li.dropdown');
		    $dropdownLi.mouseover(function() {
		        $(this).addClass('open');
		    }).mouseout(function() {
		        $(this).removeClass('open');
		    });
		}
</script>
