<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>星火一号</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/1.2.0/semantic.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
    <link href="../../dist/css/formValidation.min.css" rel="stylesheet">
    <script src="../../js/reference.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/formValidation.min.js"></script>
    <script type="text/javascript" src="../../js/semantic.min.js"></script>
    <script src="../../js/config.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/over.js"  type="text/javascript" charset="utf-8"></script>
    <script src="../../js/verify.js" type="text/javascript" charset="utf-8"></script>
</head>
<body onkeydown="keyLogin();">
<div id="header" class="container-fluid">
</div><!-- 导航布局-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-7">
        	 <button class="btn btn-warning pull-right" data-toggle="modal" data-target="#myModal">
                登录
            </button>
        </div>
        <div class="col-lg-1">
        	 <button class="btn btn-warning pull-left" onclick="quit()">
                退出
            </button>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-7"> 
        	<span id="userDownload" class="pull-right">
        	未登录
            </span>
        </div>
        <div class="col-lg-1">
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content" style="float:right; width:315px;">
                        <div class="ui grid">
                            <div class="one wide column"></div>
                            <div class="fourteen wide column">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">×</span>
                                        <span class="sr-only">Close</span>
                                    </button>
                                    <p style="text-align: left;font-size:16px; font-family:'微软雅黑';font-weight:bold">用户密码登录</p>
                                </div>
                                <form id="stackedForm" class="ui form">
                                    <div class="modal-body">
                                        <div class="field">
                                            <p style="text-align: left;font-size:12px; font-family:'微软雅黑';">真实姓名</p>
                                            <div class="ui input icon">
                                                <input name="username" id="username" type="text" placeholder="真实姓名" />
                                            </div>
                                        </div>
                                        <div class="field">
                                           <p style="text-align: left;font-size:12px; font-family:'微软雅黑';">密码</p>
                                            <div class="ui input icon">
                                                <input name="password" id="password" type="password" placeholder="密码" />
                                            </div>
                                        </div>
                                         <button type="submit" id="submit2" style="width: 100%" onclick="login()" class="ui primary button">立即登录</button>
                                    </div>
                                </form>
                            </div>
                            <div class="one wide column"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
<div class="container-fluid">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <img class="img-responsive  center-block" src="../../imgs/banner/bigBanner.jpg">
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="container-fluid">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 table-responsive">
        <table class="table table-striped table-hover" role="tab">
            <h4 class="text-center">星火1号信息披露</h4>
            <thead>
            <tr>
                <th>序号</th>
                <th>报告名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>星火1号一季度信息披露</td>
                <td><button class="btn btn-sm" name="download" onclick="download(1)">查看下载</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>星火1号二季度信息披露</td>
                <td><button class="btn btn-sm" name="download" onclick="download(2)">查看下载</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>星火1号三季度信息披露</td>
                <td><button class="btn btn-sm" name="download" onclick="download(3)">查看下载</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-3"></div>
</div>
<!--结尾footer-->
<div id="footer" class="container-fluid">
</div><!--尾部 footer-->
</body>
</html>
